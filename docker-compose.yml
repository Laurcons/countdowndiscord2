version: "3.8"

services:
  countdown-discord:
    build: .
    ports:
      - "8000:8000"
    environment:
      - EXPRESS_ROOT=/cd
    volumes:
      - data:/data
    restart: always
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:8000/",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  data:
